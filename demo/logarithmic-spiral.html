<script>

  function setup() {
    var canvas = createCanvas(600, 500);
    canvas.parent("#canvas");
    background(200);

    translate(300, 250);

    var data = [];

    var a = 0.2;
    for(var i = 0;i < 100;i++){
      var theta = i;
      var r = a * Math.exp(theta / 10);
      var x = r * cos(theta);
      var y = r * sin(theta);
      data.push({x: x, y: y});
    }

    strokeWeight(5);
    data.forEach(function(d){
      // point(d.x, d.y);
    })
    strokeWeight(1);

    var first = data[0];
    var last = data[data.length - 1];

    noFill();
    beginShape();
    curveVertex(first.x, first.y);
    data.forEach(function(d){
      curveVertex(d.x, d.y);
    });
    curveVertex(last.x, last.y);
    endShape();

  }

  // function draw() {

</script>
