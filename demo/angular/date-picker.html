<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Test</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.12/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.12/angular-locale_ja-jp.min.js"></script>
    <script>
        var app = angular.module("myApp", [ 'ui.bootstrap' ]);
    </script>
</head>
<body ng-controller="MyController">
<form>
    <label>日付：</label><br />
    <!--（3）日付ピッカーを準備 -->
    <input type="text" ng-model="current1"
           ng-focus="onopen1($event)" date-format="yyyy/MM/dd" date-type="string"
           uib-datepicker-popup="yyyy-MM-dd" is-open="opened1"
           current-text="今日" clear-text="クリア" close-text="閉じる" datepicker-options="datePickerOptions1"
    />

    <input type="text" ng-model="current2"
           ng-focus="toMonthPickerOpen = true"
           uib-datepicker-popup="yyyy-MM" is-open="toMonthPickerOpen"
           current-text="今月" clear-text="クリア" close-text="閉じる" datepicker-options="datePickerOptions2"
    />
    <button ng-click="show()">show</button>

<script>

    app.controller('MyController', ['$scope', '$http', function($scope, $http) {

        $scope.current1 = new Date();
        $scope.current2 = new Date();
        // （5）変数currentの値を監視
        $scope.$watch('current1', function(new_value, old_value){
            console.log(new_value);
        });
        $
        $scope.onopen1 = function($event) {
            $scope.opened1 = true;
        };

        $scope.datePickerOptions1 = {
//            customClass: getDayClass,
            minDate: new Date(),
            showWeeks: false
        };

        $scope.datePickerOptions2 = {
//            customClass: getDayClass,
            formatMonth: "MMM",
//            minDate: new Date(),
            datepickerMode: "month",
            minMode: "month",
            showWeeks: false
        };
        
        $scope.show = function(){
            console.log($scope.current2);
        }
    }]);
</script>
</body>
</html>
