  // bar chart
  var drawBarChart = function(x, y, w, h){

    var data = [10, 30, 40, 30, 20, 30, 50, 40, 20];
    var count = data.length;
    var band = w / (count * 2 - 1);

    var max = _.max(data);
    console.log("max", max);
    var scale = function(d){
      return h * d / max;
    };

    g.append("g")
    .attr("transform", "translate(" + x + "," + y + ")")
    .selectAll(".bar")
    .data(data)
    .enter()
    .append("rect")
    .classed("bar", true)
    .attrs({
      x: function(d, i){
        return band * 2 * i;
      },
      y: function(d){
        return - scale(d);
      },
      width: band,
      height: scale
    })
  }
