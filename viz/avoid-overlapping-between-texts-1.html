<script>

  // refs about "avoid overlapping between texts"
  // http://blockbuilder.org/piwodlaiwo/8e011180b006e5c4ad6a7bfc364cf4f7

  //プロジェクション設定
  var projection = d3
  .geoMercator() //投影法の指定
  .scale(400)	//スケール（ズーム）の指定
  // .rotate([-0.25, 0.25, 0]) //地図を回転する　[x,y,z]

  var map = d3.select("svg")
  .attr("width", 800)
  .attr("height", 500);

  d3.json("data/custom.geo.json", drawMaps);

  function drawMaps(geojson) {

    console.log(d3.geoCentroid(geojson));

    projection.center(d3.geoCentroid(geojson));

    var path = d3.geoPath().projection(projection);

    const addClassOnHover = function(selection, className){
      selection
      .on("mouseover", function(){
        d3.select(d3.select(this).node().parentNode).classed(className, true)
      })
      .on("mouseout", function(){
        d3.select(d3.select(this).node().parentNode).classed(className, false)
      })
    }

    var country = map.selectAll("path")
    .data(geojson.features)
    .enter()
    .append("g");
    country.append("path")
    .attr("d", path)  //パスジェネレーターを使ってd属性の値を生成している
    .on("click", function(d){
      console.log(d);
      console.log(path.centroid(d));
    })
    .on("mouseover", function(){
      d3.select(this).classed("active", true)
    })
    .on("mouseout", function(){
      d3.select(this).classed("active", false)
    });
    // country.append("text")
    // .attr("x", function(d){
    //   return path.centroid(d)[0];
    // })
    // .attr("y", function(d){
    //   return path.centroid(d)[1];
    // }).text(function(d){
    //   return d.properties.name;
    // })
    // .call(addClassOnHover, "active");


    var labelPadding = 2;

    // the component used to render each label
    var textLabel = fc.layoutTextLabel()
    .padding(labelPadding)
    .value(function(d) { return d.properties.name; });

    // a strategy that combines simulated annealing with removal
    // of overlapping labels
    // var strategy = fc.layoutRemoveOverlaps(fc.layoutGreedy());
    var strategy = fc.layoutGreedy();

    // create the layout that positions the labels
    var labels = fc.layoutLabel(strategy)
    .size(function(_, i, g) {
      // measure the label and add the required padding
      var textSize = d3.select(g[i])
      .select('text')
      .node()
      .getBBox();
      console.log([textSize.width + labelPadding * 2, textSize.height + labelPadding * 2]);
      return [textSize.width + labelPadding * 2, textSize.height + labelPadding * 2];
    })
    .position(function(d) {
      console.log(d.geometry.coordinates);
      console.log(projection(d.geometry.coordinates[0]));
      console.log(path.centroid(d));

      // return projection(d.geometry.coordinates[0]);
      return path.centroid(d)
    })
    .component(textLabel);

    // map.datum(geojson.features).call(labels);
    d3.json("data/custom.topo.json", function(json){
      console.log(json);
      var hoge = topojson.feature(json, json.objects.custom);
      map.datum(hoge.features).call(labels);
    });

  }

</script>

            getMenu: function(){
                var totalPath = "/";
                var res = [];
                var paths = window.location.pathname.split("/");
                for(var i = 0; i < paths.length - 1; i++){
                    var path = paths[i];
                    totalPath = totalPath + (path ? (path + "/") : "");
                    res.push({name: path || "Home", path: totalPath})
                }
                return res;
            },
            isHome: function(){
              console.log(window.location.pathname);
              return window.location.pathname == "/";
            }
        },
        components: {
