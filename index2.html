    #background{

<script>
  function setup() {

    $("body").prepend("<div id='background'></div>");

    var width = $("#background").width();
    var height = $("#background").height() + 50;
    var canvas = createCanvas(width, height, WEBGL);
    canvas.parent("#background");
    ortho();

    // camera(0, -150, 1, 2, -150, 0, 0, 1, 0);
    camera(-180, 0, 200, 0, 0, 0, 0, 1, 0);

    fill(200);
    stroke(200);
  }

  var radius = 300;
  var speed = 0.005;

  // refs: https://qiita.com/hp0me/items/1570694d9f61368f3ae6
  // ortho(): https://processing.org/reference/ortho_.html

  function draw() {
    orbitControl();

    background(255);

    // var locY = (mouseY / height - 0.5) * (-2);
    // var locX = (mouseX / width - 0.5) * 2;
    // ambientLight(100, 80, 80);
    // pointLight(200, 200, 200, locX, locY, 0);
    // directionalLight(250, 250, 250, locX, -locY, 0.25);

    var _frameCount = frameCount;
    // rotateX(-0.6);
    rotateZ(0.5);

    for(var i = -9;i < 9;i++){
      push();
      rotateY(_frameCount * speed + TWO_PI * 2 * i / 18);
      torus(radius, 1, 48, 16);
      pop();
    }
    rotateX(HALF_PI);
    torus(radius, 1, 48, 16);

    for(var i = -8;i < 9;i++){
      push();
      translate(0,0,Math.sin((HALF_PI) * i / 9) * radius);
      torus(Math.cos((HALF_PI) * i / 9) * radius, 1, 48, 16);
      pop();
    }

    for(var i = -18;i < 18;i++){
      push();
      var ang = _frameCount * speed + TWO_PI * 2 * i / 36;
      translate(radius * 1.2 * sin(ang), radius * 1.2 * cos(ang), 0);
      rotateX(HALF_PI);
      cylinder(30, 1); // radius, height
      pop();
    }

  }

</script>

<script>
    var breadcrumb = new Vue({
        el: '#breadcrumb',
        data: {
        },
        methods: {
            getMenu: function(){
                var totalPath = "/";
                var res = [];
                var paths = window.location.pathname.split("/");
                for(var i = 0; i < paths.length - 1; i++){
                    var path = paths[i];
                    totalPath = totalPath + (path ? (path + "/") : "");
                    res.push({name: path || "Home", path: totalPath})
                }
                return res;
            },
            isHome: function(){
              console.log(window.location.pathname);
              return window.location.pathname == "/";
            }
        },
        components: {
        }
    });
</script>
