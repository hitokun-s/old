        <script>
            
            $("ul").css("font-size",$("#content").width()/15);
            
            var Iterator = function(selection) {
                var idx = -1;
                this.next = function() {
                    idx++;
//                    if (idx >= selection.size())
                    if (idx >= selection.length)
                        return null;
                    return selection.eq(idx);
                };
            };
            var it = new Iterator($("ul").children());
            var interval = setInterval(function() {
                $(".active").removeClass("active").animate({"font-size": "1em"});
                var elm = it.next();
                if (elm) {
                    $(elm).addClass("active").animate({"font-size": "2em"});
                } else {
                    window.clearInterval(interval);
                }
            }, 500);
        </script>

<script>
    var breadcrumb = new Vue({

            getMenu: function(){
                var totalPath = "/";
                var res = [];
                var paths = window.location.pathname.split("/");
                for(var i = 0; i < paths.length - 1; i++){
                    var path = paths[i];
                    totalPath = totalPath + (path ? (path + "/") : "");
                    res.push({name: path || "Home", path: totalPath})
                }
                return res;
            },
            isHome: function(){
              console.log(window.location.pathname);
              return window.location.pathname == "/";
