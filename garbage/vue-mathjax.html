<h1>Vue with Mathjax</h1>
<div id="target">
  <div v-html="equation">
  </div>  
  <button class="ui button" v-on:click="change">change</button>
</div>

<script type="text/javascript">
  
  var vc = new Vue({
    el: '#target',
    data: {
      equation: "\\[\n" +
      "  \\frac{\\pi}{2} =\n" +
      "  \\left( \\int_{0}^{\\infty} \\frac{\\sin x}{\\sqrt{x}} dx \\right)^2 =\n" +
      "  \\sum_{k=0}^{\\infty} \\frac{(2k)!}{2^{2k}(k!)^2} \\frac{1}{2k+1} =\n" +
      "  \\prod_{k=1}^{\\infty} \\frac{4k^2}{4k^2 - 1}\n" +
      "  \\]"
    },
    methods:{
      change: function(){
        this.equation = " \\( E = mc^2 \\)";
        setTimeout(function(){
          MathJax.Hub.Queue(["PreProcess",MathJax.Hub],["Reprocess",MathJax.Hub]);
        }, 0);
      }
      
    }
  });

</script>
</div>
<script>
    var breadcrumb = new Vue({

            getMenu: function(){
                var totalPath = "/";
                var res = [];
                var paths = window.location.pathname.split("/");
                for(var i = 0; i < paths.length - 1; i++){
                    var path = paths[i];
                    totalPath = totalPath + (path ? (path + "/") : "");
                    res.push({name: path || "Home", path: totalPath})
                }
                return res;
            },
            isHome: function(){
              console.log(window.location.pathname);
              return window.location.pathname == "/";
            }
        },
        components: {

    });
</script>
