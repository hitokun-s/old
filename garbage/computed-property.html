    <div class="ui big breadcrumb" id="breadcrumb" v-if="!isHome()">
        <template v-for="item in getMenu()">
            <a :href="item.path" class="section">{{ item.name }}</a>
            <i class="right chevron icon divider"></i>
        </template>
    </div>
    <div class="container">
    <h1>Computed Property with Vue.js</h1>
    <div id="example" class="vs">
        a={{ a }}, b={{ b }}
    </div>
    <script class="vs">
        var x = 100;
        var vm = new Vue({
            el: '#example', // view不要ならこれはなくても良い
            data: {
                a: 1
            },
            computed: {
                b: function () {
                    console.log("computing b!");
                    return this.a + 1
                },
                c: function () {
                    console.log("computing c!");
                    return this.b + 1
                },
                d: function () {
                    console.log("computing d!");
                    return this.x + 1;
                },
                e: function () {
                    console.log("computing d!");
                    return this.d + 1;
                },
            }
        });
        vm.a = 2;
        
        console.log("a", vm.a);

        x = 1000;

        console.log(vm.e);


        // 参考：
        // https://vuejs.org/guide/reactivity.html
        // https://jp.vuejs.org/guide/computed.html
        
    </script>
</div>
</div>
<script>
    var breadcrumb = new Vue({
        el: '#breadcrumb',
        data: {
        },
        methods: {
            getMenu: function(){
                var totalPath = "/";
                var res = [];
                var paths = window.location.pathname.split("/");
                for(var i = 0; i < paths.length - 1; i++){
                    var path = paths[i];
                    totalPath = totalPath + (path ? (path + "/") : "");
                    res.push({name: path || "Home", path: totalPath})
                }
                return res;
            },
            isHome: function(){
              console.log(window.location.pathname);
              return window.location.pathname == "/";
            }
        },
        components: {
        }
    });
</script>
