<div class="ui top container">

    <div class="ui big breadcrumb" id="breadcrumb" v-if="!isHome()">
        <template v-for="item in getMenu()">
            <a :href="item.path" class="section">{{ item.name }}</a>
            <i class="right chevron icon divider"></i>

<script type="text/javascript" src="//cdn.rawgit.com/amitava82/angular-multiselect/cec79cde/dist/multiselect-tpls.js"></script>
<link href="//cdn.rawgit.com/amitava82/angular-multiselect/cec79cde/dist/multiselect.css" rel="stylesheet">

<h1>Angular multi select</h1>

<div ng-app="myApp">
    <div ng-controller="myController">
        <multiple-autocomplete ng-model="selectedJobs" object-property="name" suggestions-arr="jobs">
        </multiple-autocomplete>
        <am-multiselect class="input-lg" multiple="true" ms-selected="There are {{selectedCar.length}} car(s) selected" ng-model="selectedCar" ms-header="Select Some Cars" options="c.name for c in cars"></am-multiselect>
    </div>
</div>

<script>
    var app = angular.module('myApp', ['multipleSelect','am.multiselect']);
    app.controller('myController', function($scope) {
        $scope.jobs = [
            {id: 1,  name : "Java"},
            {id: 2,  name : "C"},
            {id: 3,  name : "C++"},
            {id: 4,  name : "AngularJs"},
            {id: 5,  name : "JavaScript"}
        ];
        $scope.cars = [
            {id:1, name: 'Audi'},
            {id:2, name: 'BMW'},
            {id:3, name: 'Honda'}
        ];
        $scope.selectedCar = [];
        
        $scope.$watch("selectedCar", function(cars){
            console.log(cars);
        })
    });
    
</script>
</div>
<script>
    var breadcrumb = new Vue({
        el: '#breadcrumb',
        data: {
        },
        methods: {
            getMenu: function(){
                var totalPath = "/";
                var res = [];
                var paths = window.location.pathname.split("/");
                for(var i = 0; i < paths.length - 1; i++){
                    var path = paths[i];
                    totalPath = totalPath + (path ? (path + "/") : "");
                    res.push({name: path || "Home", path: totalPath})
                }
                return res;
            },
            isHome: function(){
              console.log(window.location.pathname);
              return window.location.pathname == "/";
            }
        },
        components: {
        }
    });
</script>
