    <script>
        var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var interval = 1000;
        var timer;
        var loop = function () {
            showtime();
            timer = setTimeout(loop, interval);
        }
        function showtime() {
            var date = new Date();
            h = date.getHours();
            m = date.getMinutes();
            s = date.getSeconds();
            $("#h1").text(parseInt(h / 10));
            $("#h2").text(parseInt(h % 10));
            $("#m1").text(parseInt(m / 10));
            $("#m2").text(parseInt(m % 10));
            $("#s1").text(parseInt(s / 10));
            $("#s2").text(parseInt(s % 10));
        }
        window.onload = function () {
            var d = new Date();
            var month = months[d.getMonth()];
            var date = d.getDate();
            $("#mon1").text(month.charAt(0));
            $("#mon2").text(month.charAt(1));
            $("#mon3").text(month.charAt(2));
            $("#date1").text(parseInt(date / 10));
            $("#date2").text(parseInt(date % 10));
            loop();
        }
    </script>
